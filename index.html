<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Menu Navigation</title>
	<script defer type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script defer nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script defer src='script.js'></script>
	<link rel='stylesheet' href='style.css'>
</head>

<body>
	<div class='navigation'>
		<ul class='navigation__menu'>
			<li class='navigation__list active'>
				<a class='navigation__link' href='#'>
					<span class='navigation__icon'>
						<ion-icon name="home-outline"></ion-icon>
					</span>
					<span class='navigation__text'>Home</span>
				</a>
			</li>
			<li class='navigation__list'>
				<a class='navigation__link' href='#'>
					<span class='navigation__icon'>
						<ion-icon name="person-outline"></ion-icon>
					</span>
					<span class='navigation__text'>Profile</span>
				</a>
			</li>
			<li class='navigation__list'>
				<a class='navigation__link' href='#'>
					<span class='navigation__icon'>
						<ion-icon name="mail-outline"></ion-icon>
					</span>
					<span class='navigation__text'>Message</span>
				</a>
			</li>
			<li class='navigation__list'>
				<a class='navigation__link' href='#'>
					<span class='navigation__icon'>
						<ion-icon name="image-outline"></ion-icon>
					</span>
					<span class='navigation__text'>Photo</span>
				</a>
			</li>
			<li class='navigation__list'>
				<a class='navigation__link' href='#'>
					<span class='navigation__icon'>
						<ion-icon name="cog-outline"></ion-icon>
					</span>
					<span class='navigation__text'>Setting</span>
				</a>
			</li>
			<div class='navigation__indicator'></div>
		</ul>
	</div>
</body>

</html>
